<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
  overflow: hidden;
}

.container {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  padding: 20px;
}

h1 {
  font-size: 2.2rem;
  animation: fadeIn 2s ease;
}

p {
  font-size: 1.2rem;

}

button {
  margin-top: 25px;
  padding: 12px 25px;
  border: none;
  border-radius: 25px;
  background: white;
  color: #ff4d6d;
  font-size: 1rem;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

@keyframes slideUp {
  from {transform: translateY(30px); opacity:0;}
  to {transform: translateY(0); opacity:1;}
}

@keyframes floatUp {
  to {transform: translateY(-120vh); opacity:0;}
}

@keyframes pulse {
  0% {transform: scale(1);}
  50% {transform: scale(1.1);}
  100% {transform: scale(1);}
}
</style>
</head>
